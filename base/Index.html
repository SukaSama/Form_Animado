<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;600&display=swap" rel="stylesheet">
    <title>Formulário Animado</title>
</head>
<body>
    <header >
        <h1 id="titulo">Formulário Animado</h1>
    </header>
    <main>
        <div id="formulario">
            <form >
                <div class="input-group">
                    <label for="email_input">Email</label>
                    <input type="email" name="email" id="email_input" required>
                </div>
                <div class="input-group">
                    <label for="password_input">Password</label>
                    <input type="password" name="password" id="password_input" minlength="6" maxlength="8" required>
                </div>
                <div id="botao_login"class="input-group action">
                    <button type="submit" id="login">Login</button>
                </div>                
            </form>
        </div>
    </main>
    <footer>
        <div id="foot">
            <p id="byMe">by SukaSama</p>
        </div>
        
    </footer>
    <ul class="squares">
    </ul>
    <script src="script.js"></script>
</body>
</html>
